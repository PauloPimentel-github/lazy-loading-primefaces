<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        #{pessoaBean.init()}
        <p:panelGrid columns="1">
            <p:outputLabel value="Lazy Loading DataTable"></p:outputLabel>
        </p:panelGrid>
        <p:panelGrid columns="3">
            <p:dataTable id="pessoaDatatable" lazy="true" paginator="true"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     paginatorPosition="bottom"
                     rows="5" rowsPerPageTemplate="5, 10"
                     value="#{pessoaBean.lazyModel}" var="pessoa" widgetVar="pessoaDatatable">
                     
            <p:column sortBy="#{pessoa.id}" filterBy="#{pessoa.id}" filterMatchMode="contains" headerText="ID">
                <h:outputText value="#{pessoa.id}"></h:outputText>
            </p:column> 
            <p:column filterBy="#{pessoa.nome}" sortBy="#{pessoa.nome}" headerText="Nome">
                <h:outputText value="#{pessoa.nome}"></h:outputText>
            </p:column> 
            <p:column headerText="Idade">
                <h:outputText value="#{pessoa.idade}"></h:outputText>
            </p:column> 
        </p:dataTable>
        </p:panelGrid>
    </h:body>
</html>
